    <canvas id="canvas" class="primary"></canvas>
    <div class="tools">
      <div class="color tool tool-1">
        <div class="tool-button">
          <div class="tool-button-icon">
            <div class="tool-button-icon-inner" style="background-color: #326df5">
              <input class="input-field color-input" type="color" value="#326df5">
            </div>
          </div>
        </div>
      </div>
      <div class="color tool tool-2">
        <div class="tool-button">
          <div class="tool-button-icon">
            <div class="tool-button-icon-inner" style="background-color: #ffffff">
              <input class="input-field color-input" type="color" value="#ffffff">
            </div>
          </div>
        </div>
      </div>

    <script>
      window.onload = function () {
        var app = new OilPainting();
        app.initialize();

        const tools = document.querySelectorAll(".tool-button");
        tools.forEach(function (tool) {
          tool.addEventListener("click", (e) => {
            e.target.closest(".tool").classList.toggle("open");

            e.target.closest(".tool").querySelector("input")?.click();
            e.target.closest(".tool").querySelector("input")?.focus();
          });
        });

        const inputs = document.querySelectorAll(".input-field");
        inputs.forEach(function (input) {
          input.addEventListener("blur", (e) => {
            e.target.closest(".tool").classList.toggle("open");
          });
        });

        let input = document.querySelector(".tool-1 .color-input");
        input.addEventListener("input", (e) => {
          app.setColor(e.target.value);
          e.target.closest(".tool-button-icon-inner").style.backgroundColor =
            e.target.value;
        });

        let input2 = document.querySelector(".tool-2 .color-input");
        input2.addEventListener("input", (e) => {
          app.fillBackground(e.target.value);
          e.target.closest(".tool-button-icon-inner").style.backgroundColor =
            e.target.value;
        });

        document.querySelector('.trash').addEventListener('click', () => {
          app.fillBackground(document.querySelector(".tool-2 .color-input").value);
        });

        function save() {
          let downloadLink = document.createElement("a");
          downloadLink.setAttribute("download", "paint-toys-oil-paint.png");
          let canvas = document.getElementById("canvas");
          canvas.toBlob(function (blob) {
            let url = URL.createObjectURL(blob);
            downloadLink.setAttribute("href", url);
            downloadLink.click();
          });
        }

        let saveInput = document
          .querySelector(".save")
          .addEventListener("click", () => {
            save();
          });
      };
    </script>
